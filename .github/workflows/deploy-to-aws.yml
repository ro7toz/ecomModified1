name: Build & Deploy to AWS ECR

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_PREFIX: ecom

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker images to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          services=("user-service" "order-service" "notification-service" "api-gateway" "product-service" "payment-service" "shipping-service" "favourite-service")
          for service in "${services[@]}"; do
            if [ -d "$service" ] && [ -f "$service/Dockerfile" ]; then
              docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_PREFIX-$service:latest -t $ECR_REGISTRY/$ECR_REPOSITORY_PREFIX-$service:$GITHUB_SHA ./$service
              docker push $ECR_REGISTRY/$ECR_REPOSITORY_PREFIX-$service:latest
              docker push $ECR_REGISTRY/$ECR_REPOSITORY_PREFIX-$service:$GITHUB_SHA
              echo "Pushed $service to ECR"
            fi
          done
