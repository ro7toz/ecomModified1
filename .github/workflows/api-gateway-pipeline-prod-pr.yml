name: Prod, on Pull Request Java CI/CD of api-gateway-ecommerce-boot

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build api-gateway module
      run: |
        mvn clean install -DskipTests -pl api-gateway -am
        mvn test -pl api-gateway
