version: '3'
services:
  # Kafka Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - ecommerce-network

  # Monitoring
  zipkin-container:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - 9411:9411
    networks:
      - ecommerce-network

  # Service Discovery
  service-discovery-container:
    image: wok/service-discovery-ecommerce-boot:0.1.0
    container_name: service-discovery
    ports:
      - 8761:8761
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - ecommerce-network

  # Config Server
  cloud-config-container:
    image: wok/cloud-config-ecommerce-boot:0.1.0
    container_name: cloud-config
    ports:
      - 9296:9296
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - service-discovery-container
    networks:
      - ecommerce-network

  # API Gateway - FIXED PORT CONFLICT (was 8080, now 8200)
  api-gateway-container:
    image: wok/api-gateway-ecommerce-boot:0.1.0
    container_name: api-gateway
    ports:
      - 8200:8200
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - service-discovery-container
      - cloud-config-container
    networks:
      - ecommerce-network

  # Business Services
  proxy-client-container:
    image: wok/proxy-client-ecommerce-boot:0.1.0
    container_name: proxy-client
    ports:
      - 8085:8085
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - service-discovery-container
      - api-gateway-container
    networks:
      - ecommerce-network

  user-service-container:
    image: wok/user-service-ecommerce-boot:0.1.0
    container_name: user-service
    ports:
      - 8700:8700
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - service-discovery-container
    networks:
      - ecommerce-network

  order-service-container:
    image: wok/order-service-ecommerce-boot:0.1.0
    container_name: order-service
    ports:
      - 8701:8701
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - service-discovery-container
      - kafka
    networks:
      - ecommerce-network

  product-service-container:
    image: wok/product-service-ecommerce-boot:0.1.0
    container_name: product-service
    ports:
      - 8710:8710
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - service-discovery-container
    networks:
      - ecommerce-network

  payment-service-container:
    image: wok/payment-service-ecommerce-boot:0.1.0
    container_name: payment-service
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - service-discovery-container
    networks:
      - ecommerce-network

  shipping-service-container:
    image: wok/shipping-service-ecommerce-boot:0.1.0
    container_name: shipping-service
    ports:
      - 8082:8082
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - service-discovery-container
    networks:
      - ecommerce-network

  favourite-service-container:
    image: wok/favourite-service-ecommerce-boot:0.1.0
    container_name: favourite-service
    ports:
      - 8083:8083
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - service-discovery-container
    networks:
      - ecommerce-network

  notification-service-container:
    image: wok/notification-service-ecommerce-boot:0.1.0
    container_name: notification-service
    ports:
      - 8086:8086
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - service-discovery-container
      - kafka
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
